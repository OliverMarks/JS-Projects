<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title>Geog Quizzer</title>
</head>
<body>


    
    <div class="start-screen" id="start-screen">
        
        <div class="start-screen-box">
        
        <h1 class="title">
            Welcome to <br />
            <strong>GeoQuizzer</strong>
            </h1>

        <h3 class="info">Use the arrows to select a Google Maps based Quiz</h3>
        
        </div>
                        
                

                <div class="wrapper">
                    <div class="quiz-category landmark-panel item" data-link ="landmark.html" data-name="Landmarks">

                    <i class="fa-solid fa-landmark-flag start-screen-icon" ></i>
                      </div>


                    <div class="quiz-category flags-panel item" data-link ="flags.html" data-name="Flags">
                    <i class="fa-solid fa-flag start-screen-icon"></i>
                    </div>


                    <div class="quiz-category cities-panel item" data-link ="cities.html" data-name="Cities">
                    <i class="fa-solid fa-city start-screen-icon"></i>
                     </div>
                  </div>
                  
                  <div class="controls selection-off">
                    <div class="left selection-off" onclick="turnLeft()"><i class="fas fa-caret-left"></i></div>
                    <div class="right selection-off" onclick="turnRight()"><i class="fas fa-caret-right"></i></div>
                  </div>
                       
                        <img class="globe" src="imgs/globe-icon.png">
                        <span id="play-button"></span>
                    </div>
    
    
    
    
    </div>
    
    <script src="index.js"></script>
</body>
</html>
