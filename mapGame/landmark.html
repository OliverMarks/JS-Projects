<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title>Landmarks Game</title>
</head>
<body>

    <div id="map"></div>
    
    <div class="start-screen" id="start-screen">
            <div class="start-screen-box">
            <h1>Test your World Geography</h1>
                 <div class="quiz-category landmark-panel">
                <i class="fa-solid fa-landmark-flag start-screen-icon"></i>
                <button id="landmark-button">Landmarks</button>
                 </div>
    
    
                 <div class="quiz-category flags-panel">
                    <i class="fa-solid fa-flag start-screen-icon"></i>
                    <button>Flags</button>
                     </div>


                     <div class="quiz-category cities-panel">
                        <i class="fa-solid fa-city start-screen-icon"></i>
                        <button>Cities</button>
                         </div>
                        </div>
    
    
    
    
    </div>
    
    
    
    
    
    <div class="sidebar" id="sidebar">
        
        <h1>Where is this landmark?</h1>
        <div class="question" id="question"></div>
        <button id="submit-btn" disabled>Submit</button>
        <button id="next-btn">Next Question</button>
        <div class="score" id="score"></div>
        <button id="back-button">Back</button>

    </div>
    


    
    <script type="module" src="landmark.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu0fUB9qD0-7S277XMZqIGXdNnLejKZgo&v=beta&libraries=geometry&callback=initMap">
</script>
</body>
</html>
