<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <title>Geog Quiz</title>
</head>
<body>



    <audio preload="auto" id="8bit-daft"
    src="audio/8bit-daft.mp3"
    src="audio/8bit-daft.ogg"></audio>


    <div class="startOfGame" id="start-of-game">
        <h1>Geog Quiz</h1>

            <p>How well do you know the cities of the world?</p>
            <p>You have 60 seconds, 3 incorrect answers in a row and you're out!</p>
            <button id="start-btn">Start Quiz</button>

    </div>


    <div class ="container" id="container">
        <div id="between-rounds"></div>
    
        <div class="quizWrapper" id="quiz-wrapper">
            
        
        <div class="question" id="question"></div>
        <div id="time-bar"></div>
       
        <button class="answer-btn" id="answer-btn-1"></button>
        <button class="answer-btn" id="answer-btn-2"></button>
        <button class="answer-btn" id="answer-btn-3"></button>
        <button class="answer-btn" id="answer-btn-4"></button>
        <!-- <span class="message" id="message"></span> -->
    <div class="score correct" id="scores"> </div>
    <button id="mute-button" title="Mute/Unmute">
        <i class="fas fa-volume-up"></i>
      </button>
    
</div>

<div class="endOfGame" id="endOfGame"> </div>

    </div>
    
</body>
<script defer src="index.js" type="module"></script>
</html>
