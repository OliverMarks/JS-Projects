<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>Jimmy's Diner</title>
</head>
<body>

<div class ="wrapper">
<div class ="header">
    
    <h1>Jimmy's Diner</h1>
    <p>The best burgers and pizzas in town.</p>
</div>

<div class="menu-container" id="menu-container">


</div>

<div class="order-container" id="order-container">
    <h2>Your order</h2>
    <div class="ordered-items" id="ordered-items"></div>
    <div class="total-price" id="total-price"></div>
    <button class="complete-order" id="complete-order">Complete Order</button>

</div>


<div class="payment-details" id="payment-details">
    <form id="payment-form">
        <h1>Enter Card Details</h1>
        <input type="text" name="name" placeholder="Enter your name" required/>
        <input type="text" name="email" placeholder="Enter card number" required/>
        <input type="number" name="CVV" placeholder="Enter CVV" required/>
        <button type="submit" id="pay">Pay</button>
    </form>
    </div>









</div>


<script src="index.js" type="module"> </script>
</body>
</html>
