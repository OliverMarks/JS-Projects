<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&display=swap" rel="stylesheet">  
    <title>Unit Converter</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="header">
        <h1>Unit Converter</h1>
        <input type="number" id="input">
        <button id="convert-btn">Convert</button>
        </div>

        <div class="unit-types">
        
            <div class="unit">
            <h2>Length</h2>
            <p id="lengthConversion"></p>
            </div>
        

        <div class="unit">
            <h2>Volume</h2>
            <p id="volumeConversion"></p>
        
        </div>

        <div class="unit">
            <h2>Mass</h2>
            <p id="massConversion"></p>
        </div>
        </div>






    </div>







    <script src="index.js"> </script>


</body>
</html>
