<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    </head>
    <body>
        <div class="container">
            
            <div class="home">
                <h3>HOME</h3>
                <div class="homeBox">
                    <span id="homePoints">0 </span>
                     </div>
                    <div class="a-btns">
                    <button onclick="homeTotal(1)">+1</button>
                    <button onclick="homeTotal(2)" >+2</button>
                    <button onclick="homeTotal(3)">+3</button>
                </div>
            </div>

            <div class="away">
                <h3>AWAY</h3>
                <div class="awayBox">
                    <span id="awayPoints">0 </span>
                    </div>
                    <div class="a-btns">
                    <button onclick="awayTotal(1)">+1</button>
                    <button onclick="awayTotal(2)" >+2</button>
                    <button onclick="awayTotal(3)">+3</button>
                    </div>
                </div>
            </div>
            <div class="new-btn">
            <button onclick = "newGame()">New Game</button>
            </div>
        </div>
    
        
        </body>
        <script src="index.js"></script>
    </body>
</html>
